<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text growing and text shrinking</title>
    <style>
      p {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let grow = setInterval(textGrowing, 1000);
      let ids = document.getElementById("demo");
      let fs = 5;

      function textGrowing() {
        ids.innerHTML = "TEXT GROWING";
        ids.setAttribute("style", "font-size:" + fs + "px; color:red");
        fs += 5;
        if (fs >= 50) {
          clearInterval(grow);
          let shrink = setInterval(textShrinking, 1000);
        }
      }

      function textShrinking() {
        fs -= 5;
        ids.innerHTML = "TEXT SHRINKING";
        ids.setAttribute("style", "font-size:" + fs + "px;color:blue");
        if (fs === 5) {
          clearInterval(shrink);
        }
      }
    </script>
  </body>
</html>
